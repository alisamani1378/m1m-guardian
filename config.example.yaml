redis:
  url: "redis://127.0.0.1:6379/0"

# چند دقیقه بن (ipset timeout)
ban_minutes: 10

# اگر true، IP قدیمی کاربر روی همه نودها هم drop شود
cross_node_ban: true

# پورت‌هایی که معمولاً Xray گوش می‌دهد (برای conntrack delete)
ports: [8080, 5540, 2222]

# محدودیت هم‌زمانی برای هر inbound
inbounds_limit:
  default: 1
  VIP: 1
  limit: 2

